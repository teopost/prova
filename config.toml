baseurl = "https://www.stefanoteodorani.it/"
# https://www.fincher.org/Utilities/CountryLanguageList.shtml
languageCode = "es-419"
DefaultContentLanguage = "fr"
title = "stefanoteodorani.it"
# Enable comments by entering your Disqus shortname
disqusShortname = "stefanoteodorani"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 5
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"
publishDir = "docs"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  post = "/:year/:month/:day/:slug"

[params]
  # Tell me who you are
  author = "Stefano Teodorani"
  bio = "DBA, Programmer, Linux Administrator and Opensource lover"
  location = "Savignano sul Rubicone"
  site_description = ""
  copyright  = "Powered by [Hugo](//gohugo.io)"
  avatar = "https://avatars0.githubusercontent.com/u/2573389?v=3&s=460"
  # https://github.com/digitalcraftsman/hugo-icarus-theme
  logo = "css/images/logo.png"
  disable_mathjax = true # set to true to disable MathJax

  # Format dates with Go's time formatting
  # https://golang.org/src/time/format.go
  #date_format = "2006-01-02"
  date_format = "02-01-2006"

    # Add custom assets with their paths relative to the static folder
  custom_css = ["css/button.css", "css/notice.css"]
  custom_js  = []

